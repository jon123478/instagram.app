<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Show Raw GPS Data</title>
</head>
<body>

<button onclick="getGPS()">Get My GPS Data</button>

<pre id="gpsData"></pre>

<script>
function getGPS(){
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position){
                // Get raw GPS data
                const data = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    altitude: position.coords.altitude,
                    altitudeAccuracy: position.coords.altitudeAccuracy,
                    speed: position.coords.speed,
                    heading: position.coords.heading
                };

                // Show it on the page
                document.getElementById("gpsData").textContent = JSON.stringify(data, null, 2);
            },
            function(error){
                document.getElementById("gpsData").textContent = "Error: " + error.message;
            }
        );
    } else {
        document.getElementById("gpsData").textContent = "Geolocation not supported";
    }
}
</script>

</body>
</html>
